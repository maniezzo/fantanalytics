<!doctype html>
<html>
<head>
<script  type="text/javascript">
function init()
{
   if(window.sessionStorage.getItem("auth") != "true")
      location.replace("index.html?auth=failed");
   //document.body.innerHTML += '<iframe src="innerFile.html"></iframe>';
   var iframe = document.createElement('iframe');
   iframe.style.cssText = 'position:absolute;width:100%;height:100%;border:0px';
   iframe.src = window.sessionStorage.getItem("nextPage");
   iframe.onload = function(){
       //alert("Relaying to Iframe.");
   };
   document.body.appendChild(iframe);
}
</script>
</head>
<body onload="init()"> 
</body>
</html>
